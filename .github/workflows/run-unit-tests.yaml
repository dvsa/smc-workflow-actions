name: Reusable Java 11 Junit Runner Workflow

on:
  workflow_call:
    inputs:
      config_file_contents:
        required: true
        type: string
    secrets:
      USER_NAME:
        required: true
      ACCESS_TOKEN:
        required: true
      PACKAGE_REPO:
        required: true

jobs:
  run-junit-tests-with-maven:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project Branch from GitHub
        uses: actions/checkout@master

      - name: Install Java Corretto 11
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '11'
          cache: 'maven'

      - name: Generate Maven settings.xml file to access GitHub Packages
        uses: whelk-io/maven-settings-xml-action@v21
        with:
          repositories: >
            [
              {
                "id": "central",
                "url": "https://repo1.maven.org/maven2"
              },
              {
                "id": "github",
                "url": "${{secrets.PACKAGE_REPO}}",
                "releases": {
                  "enabled": "true"
                  },
                "snapshots": {
                  "enabled": "true"
                }
              }
            ]
          servers: >
            [
              {
                "id": "github",
                "username": "${{secrets.USER_NAME}}",
                "password": "${{secrets.ACCESS_TOKEN}}"
              }
            ]
          active_profiles: >
            [
              "github"
            ]
      - name: Generate settings.yaml File Inside Repository
        uses: fertrig/create-file-action@1.0.2
        with:
          path: 'config'
          file: 'settings.yaml'
          content: |
            ${{inputs.config_file_contents}}

      - name: Run Unit Tests with Maven
        run: |
          aws configure set region eu-west-1
          mvn clean test
